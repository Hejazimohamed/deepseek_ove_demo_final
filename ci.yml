name: Python CI

on:
  push:
    branches: [ main, master, codex-fixes ]
  pull_request:
    branches: [ main, master, codex-fixes ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) جلب الشيفرة
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) إعداد Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3) تثبيت Tesseract OCR مع جميع التبعيات
      - name: Install Tesseract and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev tesseract-ocr-ara tesseract-ocr-eng tesseract-ocr-fra
          tesseract --version

      # 4) التحقق من تثبيت Tesseract
      - name: Verify Tesseract installation
        run: |
          echo "المسار الحالي لـ Tesseract:"
          which tesseract
          echo "إصدار Tesseract:"
          tesseract --version
          echo "المحتويات في /usr/bin/:"
          ls -la /usr/bin/ | grep tesseract

      # 5) تثبيت Xvfb ومكتبات Qt
      - name: Install Xvfb and Qt dependencies
        run: |
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0

      # 6) تثبيت اعتمادات Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy flake8 pytest pytest-qt pytesseract

      # 7) فحص تنسيق الكود
      - name: Run flake8
        run: flake8 . --max-line-length=120 --ignore=E203,W503,E501,F401,F841,E302,E305,E303,W292,E226,E701

      # 8) فحص الأنواع
      - name: Run mypy
        run: mypy --config-file mypy.ini --exclude '^(tests|zip|images_fpr_test)/' .

      # 9) تشغيل الاختبارات
      - name: Run tests
        run: xvfb-run -a pytest --maxfail=1 --disable-warnings -q