name: Python CI

on:
  push:
    branches: [ main, master, codex-fixes ]
  pull_request:
    branches: [ main, master, codex-fixes ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            tesseract-ocr \
            libtesseract-dev \
            tesseract-ocr-ara \
            tesseract-ocr-eng \
            tesseract-ocr-fra \
            xvfb \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0

      - name: Verify Tesseract installation
        run: |
          sudo ldconfig
          which tesseract
          tesseract --version
          echo "TESSERACT_CMD=$(which tesseract)" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy flake8 pytest pytest-qt

      - name: Configure pytesseract
        run: |
          python -c "import pytesseract; pytesseract.pytesseract.tesseract_cmd = '/usr/bin/tesseract'"
          echo "Tesseract configured at: $(python -c 'import pytesseract; print(pytesseract.pytesseract.tesseract_cmd)')"

      - name: Run flake8
        run: flake8 . --max-line-length=120 --ignore=E203,W503,E501,F401,F841,E302,E305,E303,W292,E226,E701

      - name: Run mypy
        run: mypy --config-file mypy.ini --exclude '^(tests|zip|images_fpr_test)/' .

      - name: Run tests
        run: xvfb-run -a pytest --maxfail=1 --disable-warnings -q