name: CI

on:
  push:
    branches: [ main, master, codex-fixes ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) جلب الشيفرة
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) إعداد Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # 3) تثبيت اعتمادات الإنتاج
      - name: Install production dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) تثبيت أدوات التطوير وملفات stubs
      - name: Install dev dependencies
        run: |
          pip install --no-deps mypy types-requests flake8 pytest pytest-qt

      # 5) تثبيت Xvfb لدعم اختبارات Qt
      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # 6) فحص الأسلوب (Lint)
      - name: Lint with flake8
        run: flake8 . --max-line-length=120 --ignore=E203,W503,E501,F401,F841,E302,E305,E303,W292,E226,E701

      # 7) فحص الأنواع (mypy)
      - name: Type-check with mypy
        run: mypy --ignore-missing-imports --exclude '^(tests|zip|images_fpr_test)/' .

      # 8) تشغيل الاختبارات داخل بيئة افتراضية
      - name: Run tests with virtual display
        run: xvfb-run -a pytest --maxfail=1 --disable-warnings -q
